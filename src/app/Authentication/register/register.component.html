  <form #form="ngForm" (submit)="onSubmit(form)" class="col-md-4" autocomplete="off">
    <!-- <div class="form-group">
      <label>Name</label>
      <input name="Name" #CategoryId="ngModel" [(ngModel)] = "service.formData.Name" class="form-control" required>
    </div> -->
    <div class="form-group">
      <label>UserName</label>
      <input name="UserName" #CategoryId="ngModel" [(ngModel)] = "service.formData.UserName" class="form-control">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="Email" #Name="ngModel" [(ngModel)] = "service.formData.Email" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="Password" #Name="ngModel" [(ngModel)] = "service.formData.Password" class="form-control" required>
    </div>
    <div class="form-group">
      <label>ConfirmPassword</label>
      <input type= "password" name="ConfirmPassword" #Name="ngModel" [(ngModel)] = "service.formData.ConfirmPassword" class="form-control" required>
    </div>
    <div class="form-group">
      <button [disabled]="!form.valid" type="submit" class="btn btn-warning btn-sm">Submit</button>
    </div>
  </form>
